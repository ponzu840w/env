# プレフィックスを Ctrl+b から Ctrl+j に変更
set -g prefix C-j
unbind C-b
bind C-j send-prefix

# プレフィックス連打 (C-j, C-j) で次のペインへ遷移
bind C-j select-pane -t :.+

# ペイン分割
bind | split-window -h      # 縦 |
bind '\' split-window -h      # 縦 |
bind - split-window -v      # 横 -

# ペイン遷移 <prefix> + h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ <prefix> + H/J/K/L
#   -r : リピート可能。連打で連続リサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインの開始番号を 0 から 1 に変更する
set-option -g base-index 1

# マウスでウィンドウ・ペインの切り替えやリサイズを可能にする
set-option -g mouse on

# マウスホイールでヒストリではなくスクロールできるようにする
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

